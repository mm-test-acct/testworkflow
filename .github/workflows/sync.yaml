name: Sync Fork

on:
  schedule:
    - cron: '*/5 * * * *' #every 5 minutes
  workflow_dispatch: # on button click
  
jobs:
  sync:

    runs-on: ubuntu-latest

    steps:
      - uses: tgymnich/fork-sync@v1.3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          owner: mmayers12
          base: main
          head: main
